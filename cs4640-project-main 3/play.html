  <div id="firstPopUp" class="modal">

    <!-- this allows a window to pop up with the jeopardy question text for the first category $200 question-->

  <!--just to reiterate, got the below code structure from: https://www.w3schools.com/howto/howto_css_modals.asp and edited it to fit our project-->
  <script>
    var modal = document.getElementById("firstPopUp"); //popup modal
    var btn = document.getElementById("c1q1"); //button that causes the popup to occur
    var close = document.getElementsByClassName("close")[0]; //close button
    btn.onclick = function () { //when button clicked, popup appears
      modal.style.display = "block";
    }

    close.onclick = function () { //when the close button is clicked, the popup question disappears 
      modal.style.display = "none"; 
      btn.style.visibility = "hidden"; // the button with the $ disappears after a question is viewed 
    }
  </script>
